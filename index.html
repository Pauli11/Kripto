<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Site para cripotografar e descripitografar mensagens. Feito no Challenge do Alura- ONE"/>

</head>
    <body>
        <h1> Kriptografando:Código Secreto!</h1>
        <main class="main">
            <section class="form box">
              <form action="">
                <label for="input-texto">Apenas letras minúsculas, sem acento</label>
                <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="insira o texto aqui">
                <input class="btn" type="submit" value="criptografar!" id="btn-cripto" onclick="criptografar()">
                <input class="btn" type="submit" value="descriptografar!" id="btn-descripto">
              </form>
            </section>
          
            <section class="msg box">
              <h2 id="">Mensagem criptografada:</h2>
              <input class="text-input" type="text" id="msg"></input>
              <input class="btn" type="submit" value="copiar" id="btn-copy">
            </section>
          </main>
          <script src="criptografar.js"></script>
          
        </body>
        <footer>
            <p> Desenvolvido por Paula Mendes - pauli.smendes11@gmail.com</p>
